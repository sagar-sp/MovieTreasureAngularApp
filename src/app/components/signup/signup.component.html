<h1 class="heading mt-3">Registration Form</h1>
<div class="container signupform mt-4">
  <div class="col-lg-8">
    <form [formGroup]="myReactiveFrom">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              [ngClass]="{ 
                'invalid': myReactiveFrom.get('name')?.invalid && myReactiveFrom.get('name')?.touched, 
                'valid': myReactiveFrom.get('name')?.valid
              }" 
              placeholder="Enter Your First Name"
            />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
            <input
              formControlName="lname"
              type="text"
              class="form-control"
              [ngClass]="{ 
                'invalid': myReactiveFrom.get('lname')?.invalid && myReactiveFrom.get('lname')?.touched, 
                'valid': myReactiveFrom.get('lname')?.valid
              }" 
              placeholder="Enter Your Last Name"
            />
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
            formControlName="email"
            type="email"
            class="form-control"
            [ngClass]="{ 
                'invalid': myReactiveFrom.get('email')?.invalid && myReactiveFrom.get('email')?.touched, 
                'valid': myReactiveFrom.get('email')?.valid
            }" 
            placeholder="Enter email"
            />
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <input
          type="text"
          formControlName="address"
          class="form-control"
          [ngClass]="{ 
              'invalid': myReactiveFrom.get('address')?.invalid && myReactiveFrom.get('address')?.touched, 
              'valid': myReactiveFrom.get('address')?.valid
          }" 
          placeholder="Enter Your address"
          />
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
            formControlName="password"
            type="password"
            class="form-control"
            [ngClass]="{ 
                'invalid': myReactiveFrom.get('password')?.invalid && myReactiveFrom.get('password')?.touched, 
                'valid': myReactiveFrom.get('password')?.valid
            }" 
            placeholder="Password"
            />
        </div>
        <button type="button" class="btn btn-info" (click)="signUpUser()">Register</button>
    </form>
  </div>
</div>
