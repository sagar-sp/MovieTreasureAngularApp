<h1 class="heading mt-3">Login Form</h1>
<div class="container loginform mt-4">
  <div class="col-lg-8">
    <form [formGroup]="myReactiveForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button type="button" class="btn btn-info" [disabled]="!myReactiveForm.valid" (click)="loginUser()">Login
      </button>
      <!-- |
      <button type="button" class="btn btn-info" (click)="onSwitchMode()">
        Switch To Login
      </button> -->
    </form>
  </div>
</div>
