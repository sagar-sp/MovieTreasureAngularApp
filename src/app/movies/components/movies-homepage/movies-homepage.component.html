<!-- {{movies | json}} -->

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-5" *ngFor="let details of movies">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{details.poster_path}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">
                        {{details.original_title}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
